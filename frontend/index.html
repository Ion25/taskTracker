<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker - CRUD con Logs en Vivo + Clima</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>TaskTracker</h1>
            <p>Sistema de tareas con clima real</p>
            <div class="header-buttons">
                <button id="docsBtn" class="btn btn-primary">📚 Ver Documentación API</button>
            </div>
        </header>

        <!-- Widget de Clima -->
        <div class="weather-widget" id="weatherWidget">
            <div class="weather-header">
                <span class="weather-icon" id="weatherIcon">🌤️</span>
                <span class="weather-title">Clima</span>
            </div>
            <div class="weather-info">
                <div class="weather-city" id="weatherCity">Lima</div>
                <div class="weather-temp" id="weatherTemp">22°C</div>
                <div class="weather-desc" id="weatherDesc">Parcialmente nublado</div>
                <div class="weather-update" id="weatherUpdate">Última actualización: 15:23</div>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="stats-container" id="statsContainer">
            <div class="stat-item">
                <span class="stat-number" id="statTotal">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="statPendientes">0</span>
                <span class="stat-label">Pendientes</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="statCompletadas">0</span>
                <span class="stat-label">Completadas</span>
            </div>
        </div>

        <!-- Formulario para nueva tarea -->
        <div class="task-form" id="taskForm">
            <h3>Nueva Tarea</h3>
            <input type="text" id="taskTitle" placeholder="Título de la tarea" maxlength="100" required>
            <textarea id="taskDescription" placeholder="Descripción (opcional)" rows="3"></textarea>
            <div class="form-buttons">
                <button id="addTaskBtn" class="btn btn-primary">Agregar Tarea</button>
                <button id="cancelEditBtn" class="btn btn-secondary" style="display: none;">Cancelar</button>
            </div>
        </div>

        <!-- Filtros de tareas -->
        <div class="filters">
            <button class="filter-btn active" data-filter="todas">Todas</button>
            <button class="filter-btn" data-filter="pendiente">Pendientes</button>
            <button class="filter-btn" data-filter="completada">Completadas</button>
        </div>

        <!-- Lista de tareas -->
        <div class="tasks-container">
            <h3>📋 Lista de Tareas</h3>
            <div id="tasksList" class="tasks-list">
                <!-- Las tareas se cargarán aquí dinámicamente -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>🎯 No tienes tareas aún. ¡Agrega tu primera tarea!</p>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirmModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>⚠️ Confirmar acción</h3>
            <p id="confirmMessage">¿Estás seguro de que quieres continuar?</p>
            <div class="modal-buttons">
                <button id="confirmYes" class="btn btn-danger">Sí, continuar</button>
                <button id="confirmNo" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
